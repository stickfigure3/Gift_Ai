<html lang="en">
<head>

    <title>Simple Webpage</title>

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;

            color: #333;
        }
        header, footer {
            text-align: center;
            padding: 1em;
            background-color: #222;
            color: white;
        }
        main {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    <main>
        <h2>About Me</h2>
        <p>Hello! This is a simple HTML webpage to help you get started with web development. You can customize this template by adding your own content and styles.</p>
        <h2>Contact</h2>
        <p>Email: your-email@example.com</p>
    </main>
    <footer>

    </footer>
</body>
</html>
